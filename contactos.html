    <section class="section3">
  <form id="formContacto">
    <div class="grupo">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required>
    </div>

    <div class="grupo">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required>
    </div>

    <div class="grupo">
      <label for="medio">Cómo te enteraste de nuestra empresa</label>
      <select id="medio" required>
        <option value="">Seleccione</option>
        <option value="redes">Redes</option>
        <option value="comentarios">Comentarios</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="grupo" id="bloqueEspecifique">
      <label for="especifique">Especifique</label>
      <textarea id="especifique" rows="3"></textarea>
    </div>

    <div class="grupo">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="4" required></textarea>
    </div>
    <button type="submit" onclick="alert('Mensaje enviado')">Enviar</button>
  </form>
